  function updateLiveTime() {
    var currentTime = new Date();
    var hours = currentTime.getHours();
    var minutes = currentTime.getMinutes();
    var seconds = currentTime.getSeconds();


const currentDate = new Date();
const options = { day: '2-digit', month: '2-digit', year: 'numeric' };
const ukFormattedDate = currentDate.toLocaleDateString('en-GB', options);
console.log(ukFormattedDate);

 // Convert hours to 12-hour format
 var ampm = hours >= 12 ? 'PM' : 'AM'; // how the cool kids do it fam #ternary ftw
    hours = hours % 12;
    hours = hours ? hours : 12; // Handle midnight as 12 AM

    // Format the time
    var formattedTime = hours + ":" + minutes + ":" + seconds + " " + ampm;


    // Update the HTML element
    document.getElementById("liveTime").innerHTML = formattedTime;
    document.getElementById("currentDay").innerHTML = ukFormattedDate;
  }

  // Update the time every second
  setInterval(updateLiveTime, 1000);

  // Initial call to set the time immediately
  updateLiveTime();
